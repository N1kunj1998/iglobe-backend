#changing the server port
server.port=8082

#database configuration:mysql
#spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/iiitb-handshake?createDatabaseIfNotExist=true
#spring.datasource.username=${MYSQL_USER:root}
